<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 고등학교 생활 기록</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 60px 20px;
            background: #000000;
            border-bottom: 3px solid #444;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            letter-spacing: 2px;
            background: linear-gradient(45deg, #ffffff, #aaaaaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        header p {
            font-size: 1.2em;
            color: #aaa;
            margin-top: 10px;
        }

        .tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .tab-btn {
            background: #000000;
            color: #ffffff;
            border: 2px solid #444;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }

        .tab-btn:hover {
            border-color: #ffffff;
            transform: translateY(-3px);
        }

        .tab-btn.active {
            background: #ffffff;
            color: #000000;
            border-color: #ffffff;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .add-record-btn {
            background: #ffffff;
            color: #000000;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 0 auto 30px;
        }

        .add-record-btn:hover {
            background: #dddddd;
            transform: scale(1.05);
        }

        .record-form {
            display: none;
            background: #1a1a1a;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 2px solid #444;
        }

        .record-form.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; max-height: 0; }
            to { opacity: 1; max-height: 1000px; }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ffffff;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            background: #2d2d2d;
            border: 2px solid #444;
            border-radius: 6px;
            color: #ffffff;
            font-size: 1em;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #ffffff;
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-buttons {
            display: flex;
            gap: 10px;
        }

        .form-buttons button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .save-btn {
            background: #ffffff;
            color: #000000;
        }

        .save-btn:hover {
            background: #dddddd;
        }

        .cancel-btn {
            background: #444;
            color: #ffffff;
        }

        .cancel-btn:hover {
            background: #555;
        }

        .records-list {
            display: grid;
            gap: 20px;
        }

        .record-item {
            background: #1a1a1a;
            border-left: 5px solid #ffffff;
            padding: 25px;
            border-radius: 0 10px 10px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
            position: relative;
        }

        .record-item:hover {
            transform: translateX(10px);
        }

        .record-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .record-item h3 {
            color: #ffffff;
            font-size: 1.5em;
            margin-bottom: 5px;
        }

        .record-date {
            color: #888;
            font-size: 0.9em;
        }

        .record-content {
            color: #ccc;
            line-height: 1.8;
        }

        .delete-btn {
            background: #ff4444;
            color: #ffffff;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: #cc0000;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-state h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 1.1em;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-box {
            background: #000000;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid #333;
        }

        .stat-box .number {
            font-size: 2.5em;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 10px;
        }

        .stat-box .label {
            color: #888;
            font-size: 1.1em;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }

            .tabs {
                flex-direction: column;
            }

            .tab-btn {
                width: 100%;
            }

            .record-header {
                flex-direction: column;
            }

            .delete-btn {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>나의 고등학교 생활</h1>
        <p>매 순간을 기록하며 성장하는 나</p>
    </header>

    <div class="container">
        <div class="stats">
            <div class="stat-box">
                <div class="number" id="total-days">0</div>
                <div class="label">지나온 날들</div>
            </div>
            <div class="stat-box">
                <div class="number" id="total-records">0</div>
                <div class="label">기록한 추억</div>
            </div>
            <div class="stat-box">
                <div class="number" id="remaining-days">---</div>
                <div class="label">남은 날들</div>
            </div>
        </div>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('grade1')">1학년</button>
            <button class="tab-btn" onclick="switchTab('grade2')">2학년</button>
            <button class="tab-btn" onclick="switchTab('grade3')">3학년</button>
            <button class="tab-btn" onclick="switchTab('all')">전체보기</button>
        </div>

        <button class="add-record-btn" onclick="toggleForm()">+ 새로운 기록 추가</button>

        <div class="record-form" id="recordForm">
            <h2 style="margin-bottom: 20px; color: #ffffff;">새로운 기록</h2>
            <div class="form-group">
                <label>학년</label>
                <select id="grade" style="width: 100%; padding: 12px; background: #2d2d2d; border: 2px solid #444; border-radius: 6px; color: #ffffff; font-size: 1em;">
                    <option value="1">1학년</option>
                    <option value="2">2학년</option>
                    <option value="3">3학년</option>
                </select>
            </div>
            <div class="form-group">
                <label>날짜</label>
                <input type="date" id="date" required>
            </div>
            <div class="form-group">
                <label>제목</label>
                <input type="text" id="title" placeholder="오늘의 제목을 입력하세요" required>
            </div>
            <div class="form-group">
                <label>내용</label>
                <textarea id="content" placeholder="오늘의 이야기를 기록하세요" required></textarea>
            </div>
            <div class="form-buttons">
                <button class="save-btn" onclick="saveRecord()">저장하기</button>
                <button class="cancel-btn" onclick="toggleForm()">취소</button>
            </div>
        </div>

        <div id="grade1" class="tab-content active">
            <div class="records-list" id="records-grade1"></div>
        </div>

        <div id="grade2" class="tab-content">
            <div class="records-list" id="records-grade2"></div>
        </div>

        <div id="grade3" class="tab-content">
            <div class="records-list" id="records-grade3"></div>
        </div>

        <div id="all" class="tab-content">
            <div class="records-list" id="records-all"></div>
        </div>
    </div>

    <script>
        // 로컬 스토리지에서 기록 불러오기
        let records = JSON.parse(localStorage.getItem('schoolRecords')) || [];

        // 시작일 설정 (입학일을 여기에 설정하세요)
        const startDate = new Date('2024-03-04'); // 입학일로 변경하세요
        const endDate = new Date('2027-02-28'); // 졸업 예정일

        // 통계 업데이트
        function updateStats() {
            const today = new Date();
            const daysPassed = Math.floor((today - startDate) / (1000 * 60 * 60 * 24));
            const daysRemaining = Math.floor((endDate - today) / (1000 * 60 * 60 * 24));
            
            document.getElementById('total-days').textContent = daysPassed > 0 ? daysPassed : 0;
            document.getElementById('total-records').textContent = records.length;
            document.getElementById('remaining-days').textContent = daysRemaining > 0 ? daysRemaining : '졸업!';
        }

        // 폼 토글
        function toggleForm() {
            const form = document.getElementById('recordForm');
            form.classList.toggle('show');
            
            if (!form.classList.contains('show')) {
                // 폼 초기화
                document.getElementById('title').value = '';
                document.getElementById('content').value = '';
                document.getElementById('date').value = '';
            } else {
                // 오늘 날짜로 설정
                document.getElementById('date').valueAsDate = new Date();
            }
        }

        // 기록 저장
        function saveRecord() {
            const grade = document.getElementById('grade').value;
            const date = document.getElementById('date').value;
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;

            if (!date || !title || !content) {
                alert('모든 항목을 입력해주세요!');
                return;
            }

            const record = {
                id: Date.now(),
                grade: grade,
                date: date,
                title: title,
                content: content
            };

            records.unshift(record);
            localStorage.setItem('schoolRecords', JSON.stringify(records));
            
            toggleForm();
            displayRecords();
            updateStats();
        }

        // 기록 삭제
        function deleteRecord(id) {
            if (confirm('정말 삭제하시겠습니까?')) {
                records = records.filter(record => record.id !== id);
                localStorage.setItem('schoolRecords', JSON.stringify(records));
                displayRecords();
                updateStats();
            }
        }

        // 기록 표시
        function displayRecords() {
            // 각 학년별로 필터링
            for (let grade = 1; grade <= 3; grade++) {
                const container = document.getElementById(`records-grade${grade}`);
                const gradeRecords = records.filter(r => r.grade == grade);
                
                if (gradeRecords.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h3>아직 기록이 없습니다</h3>
                            <p>${grade}학년의 소중한 순간들을 기록해보세요!</p>
                        </div>
                    `;
                } else {
                    container.innerHTML = gradeRecords
                        .sort((a, b) => new Date(b.date) - new Date(a.date))
                        .map(record => `
                            <div class="record-item">
                                <div class="record-header">
                                    <div>
                                        <h3>${record.title}</h3>
                                        <div class="record-date">${record.date}</div>
                                    </div>
                                    <button class="delete-btn" onclick="deleteRecord(${record.id})">삭제</button>
                                </div>
                                <div class="record-content">${record.content.replace(/\n/g, '<br>')}</div>
                            </div>
                        `).join('');
                }
            }

            // 전체보기
            const allContainer = document.getElementById('records-all');
            if (records.length === 0) {
                allContainer.innerHTML = `
                    <div class="empty-state">
                        <h3>아직 기록이 없습니다</h3>
                        <p>고등학교 생활의 소중한 순간들을 기록해보세요!</p>
                    </div>
                `;
            } else {
                allContainer.innerHTML = records
                    .sort((a, b) => new Date(b.date) - new Date(a.date))
                    .map(record => `
                        <div class="record-item">
                            <div class="record-header">
                                <div>
                                    <h3>${record.title} <span style="color: #888; font-size: 0.8em;">[${record.grade}학년]</span></h3>
                                    <div class="record-date">${record.date}</div>
                                </div>
                                <button class="delete-btn" onclick="deleteRecord(${record.id})">삭제</button>
                            </div>
                            <div class="record-content">${record.content.replace(/\n/g, '<br>')}</div>
                        </div>
                    `).join('');
            }
        }

        // 탭 전환
        function switchTab(tabName) {
            // 모든 탭 버튼 비활성화
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // 모든 탭 컨텐츠 숨기기
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // 선택한 탭 활성화
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
        }

        // 페이지 로드 시 실행
        document.addEventListener('DOMContentLoaded', function() {
            displayRecords();
            updateStats();
        });
    </script>
</body>
</html>
